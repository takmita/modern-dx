<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>

  <body>
    <label for="text1">カウンター：</label>
    <input type="text" value=0 id="text1" maxlength="5" />
    <input type="button" value="カウント" onclick="clickBtnAdd()" />
    <input type="button" value="リセット" onclick="clickBtnReset()" />

    <script>
      let viewCounter = 0
      function clickBtnAdd() {
        document.getElementById("text1").value = ++viewCounter;
      }
      function clickBtnReset() {
        viewCounter = 0
        document.getElementById("text1").value = viewCounter;
      }
    </script>
  </body>
</html>
