<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      .class_A {
         width: 90px;
         height:30px;
         text-align:right;
         font-size:xx-large;
         color: darkgreen;
      }
      .class_B {
        margin: 0px;
        padding: 10px 100px;
      }
    </style>
  </head>

  <body>
    <label for="counter">カウンター：</label>
    <input type="text" value=0  id="counter" maxlength="5" class="class_A"/>
    <div class="class_B">
      <input type="button" value="カウント" style="color:#ffffff;background-color:#0000ff;" onclick="clickBtnAdd()" />
      <input type="button" value="リセット" style="color:darkred;background-color:sandybrown;" onclick="clickBtnReset()" />
    </div>

    <script>
      let viewCounter = 0
      function clickBtnAdd() {
        document.getElementById("counter").value = ++viewCounter;
      }
      function clickBtnReset() {
        viewCounter = 0
        document.getElementById("counter").value = viewCounter;
      }
    </script>
  </body>
</html>
