<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container fluid ma-0 pa-0 fill-height>
          <v-row
            class="blue lighten-4" style="height: 250px;"
            justify="center" align-content="center"
          >
          <v-col 
            class="d-flex justify-center" 
            style="background-color: #FFCDD2"> 
            <v-text-field class="centered-input"
              solo
              rounded
              color="green darken-5"
              maxlength="5"
              v-bind:value="counter"
            ></v-text-field>
            <p class="text-center">
              <v-btn
                @click="addCounter"
                rounded
                color="yellow"
                width="100"
              >カウント</v-btn>
              <v-btn
                @click="resetCounter(0)"
                rounded
                color="red"
                dark
                width="100"
              >リセット</v-btn>
              <v-btn
                @click="saveCounter"
                rounded
                color="blue"
                width="100"
              >保存</v-btn>
            </p>
          </v-col> 
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: () => ({
        counter: ""
      }),
      vuetify: new Vuetify(),
      mounted : function(){
        google.script.run.withSuccessHandler(this.resetCounter).readSheet();
      },
      methods: {
        resetCounter(defalt) {
          this.counter = ("0000" + defalt).slice(-5);
        },
        addCounter() {
          let resoult = ++this.counter ;
          if (resoult == 99999)  {
            resoult = 1;
          }
          this.counter = ("0000" + resoult).slice(-5);
        },
        saveCounter() {
          google.script.run.writeSheet(this.counter);
        },
      },
    });
  </script>    
  <style>
    .container {
      width: 300px;
    }
    .centered-input input {
      text-align: center;
      font-size: xx-large;
    }
  </style>
</body>
</html>
