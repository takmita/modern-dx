<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>

  <body>
    <script>
      let start_counter = 0
    </script>

    <label for="text1">カウンター：</label>
    <input type="text" value=0 id="text1" maxlength="5" />
    <input type="button" value="カウント" onclick="clickBtnAdd()" />

    <script>
      function clickBtnAdd() {
        const counter = ++start_counter
        document.getElementById("text1").value = counter;
      }
    </script>
  </body>
</html>
