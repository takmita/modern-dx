<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script>
        let x = 1
    </script>
  </head>

  <body>
  <label for="text1">カウンター：</label>
  <input type="text" value=0 id="text1" maxlength="5" />
  <input type="button" value="カウント" onclick="clickBtnAdd()" />

  <script>
    function clickBtnAdd() {
      const y = x++
      document.getElementById("text1").value = y;
    }
  </script>
  </body>
</html>
